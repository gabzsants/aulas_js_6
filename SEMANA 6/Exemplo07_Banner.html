<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação de Strings</title>
    <script>
      let frase = "Eu gosto de paozinho com margarina e Mortadela";
      let s = "";
      let i = 0;
      function mostrar() {
        if (i < frase.length) {
          s += frase.charAt(i);
          document.getElementById("texto").innerHTML = s;
          i++;
          setTimeout('mostrar()', 200);
        }
        else{
            document.getElementById("texto").innerHTML = "";
            //recomeçar
            i = 0;
            s = "";
            setTimeout('mostrar()', 200);
        }
        function cancelar() {
        
        }
      }
    </script>
  </head>
  <body>
    <button onclick="mostrar()">Mostrar</button>
    <button onclick="cancelar()" type="reset">Cancelar</button>
    <p id="texto"></p>
  </body>
</html>
